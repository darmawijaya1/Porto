<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sertifikat | Darma Wijaya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .certificate-glass {
      background: rgba(255,255,255,0.96);
      border-radius: 2.1rem;
      box-shadow: 0 8px 36px rgba(44,62,80,0.13);
      padding: 2.2rem 1.2rem 1.5rem 1.2rem;
      margin-bottom: 2.2rem;
      backdrop-filter: blur(7px);
    }
    .certificate-card {
      background: #fff;
      border-radius: 1.1em;
      box-shadow: 0 2px 18px #82a1d60c;
      overflow: hidden;
      transition: transform .18s, box-shadow .22s;
      border: none;
    }
    .certificate-card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 28px #45629a2a;
    }
    .certificate-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      object-position: center;
      background: #f3f7fa;
    }
    .certificate-title {
      font-size: 1.11rem;
      font-weight: 600;
      color: #254574;
    }
    .certificate-issuer {
      font-size: 0.97rem;
      color: #6d8bb2;
      font-style: italic;
    }
    .certificate-date {
      font-size: .93rem;
      color: #b2bfcf;
      margin-left: 7px;
    }
    .btn-verify, .btn-viewimg {
      border-radius: 1.3em;
      font-weight: 600;
      font-size: .96rem;
    }
    .btn-viewimg {
      margin-right: 6px;
      border-color: #87b5fa;
      color: #3680ee;
      background: #eaf4ff;
      transition: background .18s, color .18s;
    }
    .btn-viewimg:hover {
      background: #dbe9fb;
      color: #28549b;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.7rem;
      padding: 1rem 0 1.2rem 0;
      background: rgba(255,255,255,0.8);
      border-radius: 1.4em;
      backdrop-filter: blur(7px);
      box-shadow: 0 2px 18px rgba(0,132,255,0.08);
      position: sticky;
      top: 68px;
      z-index: 20;
    }
    .btn-issuer {
      min-width: 120px;
      font-weight: 600;
      border-width: 2px;
      border-radius: 1.5em;
      font-size: 1rem;
      background: transparent;
      transition: all 0.17s;
    }
    .btn-issuer.active, .btn-issuer:focus {
      background: linear-gradient(90deg,#0061ff,#60efff);
      color: #fff;
      border-color: #0b90f8;
      box-shadow: 0 3px 10px #e5f3ff80;
    }
    .btn-issuer:not(.active):hover {
      color: #0054d1;
      background: #e9f3ff;
    }
    /* ======= ELEGANT SEARCH BAR ======= */
    .search-group {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin-bottom: 0;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-bar {
      width: 100%;
      padding: 0.85em 1.1em 0.85em 2.9em;
      font-size: 1.09rem;
      background: rgba(244,249,255,0.95);
      border: none;
      border-radius: 2em;
      box-shadow: 0 3px 32px #a6bfff1b;
      transition: box-shadow .2s, background .2s;
      outline: none;
      font-weight: 500;
      color: #222e4e;
      letter-spacing: 0.02em;
    }
    .search-bar:focus {
      background: #f9fcff;
      box-shadow: 0 4px 32px #489cff33;
    }
    .search-bar::placeholder { color: #b4c8e6; opacity: 1; font-weight: 400; }
    .search-icon {
      position: absolute;
      left: 1.15em;
      top: 52%;
      transform: translateY(-50%);
      color: #7ba0d9;
      font-size: 1.25em;
      opacity: 0.8;
      z-index: 10;
      pointer-events: none;
    }
    /* Modal img responsif */
    .modal-cert-img {
      max-width: 96vw;
      max-height: 74vh;
      border-radius: 1.2em;
      box-shadow: 0 8px 28px #16234a38;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }
    @media (max-width: 600px) {
      .certificate-image { height: 110px;}
      .certificate-glass { padding: .7rem 0.2rem;}
      .filter-row { padding: .4rem 0; flex-direction: column;}
      .btn-issuer { font-size: .95rem; min-width: 90px;}
      .search-bar { font-size: 1em; padding-left: 2.5em; }
      .search-group { max-width: 100%; margin-right: 0; margin-bottom: 1em;}
      .modal-cert-img { max-width: 100vw; max-height: 48vh; }
    }
    [data-theme="dark"] .certificate-glass { background: #22273fda;}
    [data-theme="dark"] .certificate-card { background: #1d2237; color: #e0ebf9;}
    [data-theme="dark"] .certificate-title { color: #c5d4ff;}
    [data-theme="dark"] .certificate-issuer { color: #90c3ef;}
    [data-theme="dark"] .filter-row { background: #1d2237f2;}
    [data-theme="dark"] .search-bar { background: rgba(44,55,90,0.91); color: #d6e8ff; box-shadow: 0 2px 14px #1b21461c;}
    [data-theme="dark"] .search-bar:focus { background: #1b2238; box-shadow: 0 6px 28px #006bffa8; }
    [data-theme="dark"] .search-icon { color: #72a3f3; opacity: 0.85; }
    [data-theme="dark"] .search-bar::placeholder { color: #91b4e7; }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <section class="py-5">
    <div class="container certificate-glass shadow-lg">
      <h2 class="text-center fw-bold mb-4" data-aos="fade-down">Sertifikat</h2>
      <!-- Filter bar dan search -->
      <div class="filter-row mb-4 flex-wrap" id="issuer-filter">
        <div class="search-group">
          <span class="search-icon"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control search-bar" id="search-cert" placeholder="Cari sertifikat...">
        </div>
        <!-- Tombol filter issuer akan ditambahkan JS -->
      </div>
      <div class="row g-4" id="certificate-row"></div>
    </div>
  </section>

  <!-- Modal untuk lihat gambar sertifikat -->
  <div class="modal fade" id="modalCertImg" tabindex="-1" aria-labelledby="modalCertImgLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0 text-center">
          <img src="" id="imgCertModal" class="modal-cert-img" alt="Sertifikat">
          <div class="fw-bold my-2 text-white text-shadow-sm" id="imgCertModalLabel"></div>
        </div>
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Navbar & Footer
    fetch('components/navbar.html').then(res=>res.text()).then(data=>{
      document.getElementById('navbar-container').innerHTML = data;
      if(typeof setupDarkMode==='function') setupDarkMode();
    });
    fetch('components/footer.html').then(res=>res.text()).then(data=>{
      document.getElementById('footer-container').innerHTML = data;
    });

    // Sertifikat dan filter
    let allCertificates = [];
    let selectedIssuer = 'Semua';
    let searchKeyword = '';

    fetch('certificates.json')
      .then(res=>res.json())
      .then(certificates=>{
        certificates.sort((a, b) => new Date(b.date) - new Date(a.date));
        allCertificates = certificates;
        renderIssuerFilter(certificates);
        renderCertificates(certificates);
        AOS.init({ duration:900, once:true });
      });

    function renderIssuerFilter(certificates) {
      const filterDiv = document.getElementById('issuer-filter');
      if (!filterDiv) return;
      // Get unique issuer
      const issuers = [...new Set(certificates.map(c=>c.issuer))];
      // Tambahkan tombol issuer setelah search bar
      let filterBtnsHTML = `<button class="btn btn-outline-primary btn-issuer active" data-issuer="Semua">Semua</button>`;
      issuers.forEach(issuer => {
        filterBtnsHTML += `<button class="btn btn-outline-primary btn-issuer" data-issuer="${issuer}">${issuer}</button>`;
      });
      // Sisipkan setelah search bar (search-group adalah elemen pertama)
      filterDiv.innerHTML = filterDiv.querySelector('.search-group').outerHTML + filterBtnsHTML;
      // Re-select search bar
      document.getElementById('search-cert').addEventListener('input', function() {
        searchKeyword = this.value.trim().toLowerCase();
        filterAndRender();
      });
      // Re-select all issuer buttons
      filterDiv.querySelectorAll('.btn-issuer').forEach(btn=>{
        btn.addEventListener('click', function(){
          filterDiv.querySelectorAll('.btn-issuer').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          selectedIssuer = btn.getAttribute('data-issuer');
          filterAndRender();
        });
      });
    }

    function filterAndRender() {
      let filtered = allCertificates;
      if(selectedIssuer !== 'Semua'){
        filtered = filtered.filter(c=>c.issuer===selectedIssuer);
      }
      if(searchKeyword !== ''){
        filtered = filtered.filter(c=>
          c.title.toLowerCase().includes(searchKeyword) ||
          c.issuer.toLowerCase().includes(searchKeyword)
        );
      }
      renderCertificates(filtered);
      AOS.refresh();
    }

    function renderCertificates(certificates) {
      const row = document.getElementById('certificate-row');
      if (!row) return;
      row.innerHTML = '';
      if (certificates.length === 0) {
        row.innerHTML = `<div class="col-12 text-center text-muted" data-aos="fade-up">Tidak ada sertifikat untuk filter ini.</div>`;
        return;
      }
      certificates.forEach((c,i)=>{
        row.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4" data-aos="fade-up">
            <div class="card certificate-card h-100">
              <img src="${c.image}" alt="${c.title}" class="certificate-image">
              <div class="card-body pb-2">
                <div class="certificate-title mb-1">${c.title}</div>
                <div class="certificate-issuer">
                  ${c.issuer}
                  <span class="certificate-date">
                    <i class="bi bi-calendar-week"></i> 
                    ${c.date ? new Date(c.date).toLocaleDateString('id-ID',{day:'2-digit',month:'short',year:'numeric'}) : ''}
                  </span>
                </div>
              </div>
              <div class="card-footer bg-transparent border-0 pt-0 pb-3 text-end">
                <button type="button" class="btn btn-viewimg btn-sm d-inline-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modalCertImg" data-img="${c.image}" data-title="${c.title}">
                  <i class="bi bi-camera-image me-1"></i> Lihat Gambar
                </button>
                <a href="${c.link}" class="btn btn-outline-primary btn-verify btn-sm" target="_blank">
                  <i class="bi bi-box-arrow-up-right"></i> Verifikasi
                </a>
              </div>
            </div>
          </div>
        `;
      });
      // Event untuk tombol lihat gambar
      setTimeout(() => {
        document.querySelectorAll('.btn-viewimg').forEach(btn=>{
          btn.addEventListener('click', function(){
            document.getElementById('imgCertModal').src = btn.getAttribute('data-img');
            document.getElementById('imgCertModal').alt = btn.getAttribute('data-title');
            document.getElementById('imgCertModalLabel').innerText = btn.getAttribute('data-title');
          });
        });
      }, 300);
    }
  </script>
</body>
</html>
