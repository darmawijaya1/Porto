<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sertifikat | Darma Wijaya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .certificate-glass {
      background: rgba(255,255,255,0.96);
      border-radius: 2.1rem;
      box-shadow: 0 8px 36px rgba(44,62,80,0.13);
      padding: 2.2rem 1.2rem 1.5rem 1.2rem;
      margin-bottom: 2.2rem;
      backdrop-filter: blur(7px);
    }
    .certificate-card {
      background: #fff;
      border-radius: 1.1em;
      box-shadow: 0 2px 18px #82a1d60c;
      overflow: hidden;
      transition: transform .18s, box-shadow .22s;
      border: none;
    }
    .certificate-card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 28px #45629a2a;
    }
    .certificate-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      object-position: center;
      background: #f3f7fa;
    }
    .certificate-title {
      font-size: 1.11rem;
      font-weight: 600;
      color: #254574;
    }
    .certificate-issuer {
      font-size: 0.97rem;
      color: #6d8bb2;
      font-style: italic;
    }
    .certificate-date {
      font-size: .93rem;
      color: #b2bfcf;
      margin-left: 7px;
    }
    .btn-verify {
      border-radius: 1.3em;
      font-weight: 600;
      font-size: .96rem;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2.3rem;
      padding: 1.1rem 0 1.2rem 0;
      background: rgba(255,255,255,0.75);
      border-radius: 1.4em;
      backdrop-filter: blur(7px);
      box-shadow: 0 2px 18px rgba(0,132,255,0.08);
      position: sticky;
      top: 68px;
      z-index: 20;
    }
    .btn-issuer {
      min-width: 120px;
      font-weight: 600;
      border-width: 2px;
      border-radius: 1.5em;
      font-size: 1rem;
      background: transparent;
      transition: all 0.17s;
    }
    .btn-issuer.active, .btn-issuer:focus {
      background: linear-gradient(90deg,#0061ff,#60efff);
      color: #fff;
      border-color: #0b90f8;
      box-shadow: 0 3px 10px #e5f3ff80;
    }
    .btn-issuer:not(.active):hover {
      color: #0054d1;
      background: #e9f3ff;
    }
    [data-theme="dark"] .certificate-glass { background: #22273fda;}
    [data-theme="dark"] .certificate-card { background: #1d2237; color: #e0ebf9;}
    [data-theme="dark"] .certificate-title { color: #c5d4ff;}
    [data-theme="dark"] .certificate-issuer { color: #90c3ef;}
    [data-theme="dark"] .filter-row { background: #1d2237f2;}
    @media (max-width: 600px) {
      .certificate-image { height: 110px;}
      .certificate-glass { padding: .7rem 0.2rem;}
      .filter-row { padding: .5rem 0;}
      .btn-issuer { font-size: .95rem; min-width: 90px;}
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <section class="py-5">
    <div class="container certificate-glass shadow-lg">
      <h2 class="text-center fw-bold mb-4" data-aos="fade-down">Sertifikat</h2>
      <!-- Filter bar -->
      <div class="filter-row mb-4" id="issuer-filter"></div>
      <div class="row g-4" id="certificate-row"></div>
    </div>
  </section>

  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Navbar & Footer
    fetch('components/navbar.html').then(res=>res.text()).then(data=>{
      document.getElementById('navbar-container').innerHTML = data;
      if(typeof setupDarkMode==='function') setupDarkMode();
    });
    fetch('components/footer.html').then(res=>res.text()).then(data=>{
      document.getElementById('footer-container').innerHTML = data;
    });

    // Sertifikat dan filter
    let allCertificates = [];
    let selectedIssuer = 'Semua';

    fetch('certificates.json')
      .then(res=>res.json())
      .then(certificates=>{
        // Urutkan dari paling baru ke lama
        certificates.sort((a, b) => new Date(b.date) - new Date(a.date));
        allCertificates = certificates;
        renderIssuerFilter(certificates);
        renderCertificates(certificates);
        AOS.init({ duration:900, once:true });
      });

    function renderIssuerFilter(certificates) {
      const filterDiv = document.getElementById('issuer-filter');
      if (!filterDiv) return;
      // Get unique issuer
      const issuers = [...new Set(certificates.map(c=>c.issuer))];
      filterDiv.innerHTML = '';
      // Tombol "Semua"
      filterDiv.innerHTML += `<button class="btn btn-outline-primary btn-issuer active" data-issuer="Semua">Semua</button>`;
      issuers.forEach(issuer => {
        filterDiv.innerHTML += `<button class="btn btn-outline-primary btn-issuer" data-issuer="${issuer}">${issuer}</button>`;
      });

      // Event listener
      filterDiv.querySelectorAll('.btn-issuer').forEach(btn=>{
        btn.addEventListener('click', function(){
          filterDiv.querySelectorAll('.btn-issuer').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          selectedIssuer = btn.getAttribute('data-issuer');
          if(selectedIssuer==="Semua"){
            renderCertificates(allCertificates);
          } else {
            renderCertificates(allCertificates.filter(c=>c.issuer===selectedIssuer));
          }
          AOS.refresh();
        });
      });
    }

    function renderCertificates(certificates) {
      const row = document.getElementById('certificate-row');
      if (!row) return;
      row.innerHTML = '';
      if (certificates.length === 0) {
        row.innerHTML = `<div class="col-12 text-center text-muted" data-aos="fade-up">Tidak ada sertifikat untuk penerbit ini.</div>`;
        return;
      }
      certificates.forEach(c=>{
        row.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4" data-aos="fade-up">
            <div class="card certificate-card h-100">
              <img src="${c.image}" alt="${c.title}" class="certificate-image">
              <div class="card-body pb-2">
                <div class="certificate-title mb-1">${c.title}</div>
                <div class="certificate-issuer">
                  ${c.issuer}
                  <span class="certificate-date">
                    <i class="bi bi-calendar-week"></i> 
                    ${c.date ? new Date(c.date).toLocaleDateString('id-ID',{day:'2-digit',month:'short',year:'numeric'}) : ''}
                  </span>
                </div>
              </div>
              <div class="card-footer bg-transparent border-0 pt-0 pb-3 text-end">
                <a href="${c.link}" class="btn btn-outline-primary btn-verify" target="_blank">
                  <i class="bi bi-box-arrow-up-right"></i> Verifikasi
                </a>
              </div>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
