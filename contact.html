<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Darma Wijaya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg,#e8f0fc 0%,#f9fafe 100%);
    }
    [data-theme="dark"] body {
      background: linear-gradient(120deg,#232946 0%,#121629 100%);
    }
    .contact-glass {
      background: rgba(255,255,255,0.90);
      border-radius: 2rem;
      box-shadow: 0 8px 40px rgba(44,62,80,0.10);
      padding: 2.5rem 1.2rem 2rem 1.2rem;
      margin-bottom: 2.5rem;
      backdrop-filter: blur(7px);
    }
    @media (max-width: 768px) {
      .contact-glass { padding: 1.3rem 0.4rem 1.7rem 0.4rem; border-radius: 1.3rem;}
    }
    [data-theme="dark"] .contact-glass {
      background: rgba(27,30,41,0.99);
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <section class="py-5">
    <div class="container contact-glass shadow-lg" data-aos="fade-up">
      <h2 class="fw-bold mb-4 text-center">Hubungi Saya</h2>
      <form id="contact-form" class="col-md-8 col-lg-6 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" name="from_name" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="from_email" required/>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-custom px-4">Kirim</button>
        <div id="form-result" class="mt-3"></div>
      </form>
    </div>
  </section>

  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Ganti dengan PUBLIC KEY kamu dari dashboard EmailJS
    emailjs.init("669XbrGsV_TiU7jML");

    // Pastikan service_id dan template_id sesuai dengan yang kamu buat di EmailJS
    const SERVICE_ID = "service_c99hrhr";
    const TEMPLATE_ID = "template_qebox05";

    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const formResult = document.getElementById('form-result');
      const submitBtn = this.querySelector('button[type="submit"]');
      formResult.innerHTML = "<div class='text-info'>Mengirim...</div>";
      submitBtn.disabled = true;

      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message: document.getElementById('message').value,
      }).then(function(response) {
        formResult.innerHTML = '<div class="alert alert-success mt-2" role="alert">Pesan terkirim! Terima kasih sudah menghubungi ðŸ˜Š</div>';
        document.getElementById('contact-form').reset();
        submitBtn.disabled = false;
      }, function(error) {
        formResult.innerHTML = '<div class="alert alert-danger mt-2" role="alert">Gagal mengirim pesan. ' + (error.text || "Silakan cek koneksi atau coba lagi nanti.") + '</div>';
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
