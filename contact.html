<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Darma Wijaya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <section class="py-5">
    <div class="container" data-aos="fade-up">
      <h2 class="fw-bold mb-4 text-center">Hubungi Saya</h2>
      <form id="contact-form" class="col-md-6 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required/>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Kirim</button>
        <div id="form-result" class="mt-3"></div>
      </form>
    </div>
  </section>

  <div id="footer-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Inisialisasi EmailJS dengan Public Key
    (function(){
      emailjs.init("669XbrGsV_TiU7jML"); // Public Key
    })();
  
    // GANTI "template_yyyyyy" dengan Template ID milikmu dari dashboard EmailJS
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const formResult = document.getElementById('form-result');
      formResult.innerHTML = "Mengirim...";
  
      emailjs.send("service_c99hrhr", "template_yyyyyy", {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message: document.getElementById('message').value,
      }).then(function(response) {
        formResult.innerHTML = '<span class="text-success">Pesan terkirim!</span>';
        document.getElementById('contact-form').reset();
      }, function(error) {
        formResult.innerHTML = '<span class="text-danger">Gagal mengirim pesan. ' + error.text + '</span>';
      });
    });
  </script>
  
</body>
</html>
