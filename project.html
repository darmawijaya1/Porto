<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semua Project | Darma Wijaya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="navbar-container"></div>
  <section class="py-5">
    <div class="container">
      <h2 class="text-center fw-semibold mb-5" data-aos="fade-up">Semua Projek</h2>
      <div class="text-center mb-4">
        <button class="btn btn-outline-primary btn-category active me-2" data-category="All">All</button>
        <button class="btn btn-outline-primary btn-category me-2" data-category="Frontend">Frontend</button>
        <button class="btn btn-outline-primary btn-category me-2" data-category="Backend">Backend</button>
        <button class="btn btn-outline-primary btn-category" data-category="Fullstack">Fullstack</button>
      </div>
      <div class="row g-4" id="projects-row"></div>
    </div>
  </section>
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>
  <script>
    // Untuk include navbar & footer + dark mode
    fetch('components/navbar.html').then(res=>res.text()).then(data=>{
      document.getElementById('navbar-container').innerHTML = data;
      setupDarkMode();
    });
    fetch('components/footer.html').then(res=>res.text()).then(data=>{
      document.getElementById('footer-container').innerHTML = data;
    });

    // Load & Render Semua Projects + Filter
    let allProjects = [];
    fetch('projects.json')
      .then(res=>res.json())
      .then(projects=>{
        allProjects = projects;
        renderProjects(projects);
        setupFilter(projects);
        AOS.init({ duration:800, once:true });
      });

    function renderProjects(projects) {
      const row = document.getElementById('projects-row');
      if (!row) return;
      row.innerHTML = '';
      projects.forEach(p=>{
        row.innerHTML += `
          <div class="col-md-6 col-lg-4" data-aos="fade-up">
            <div class="card project-card h-100 shadow-sm">
              <img src="${p.image}" class="card-img-top project-image" alt="${p.title}">
              <div class="card-body">
                <h5 class="card-title fw-bold">${p.title}</h5>
                <span class="badge bg-secondary mb-2">${p.category}</span>
                <p class="card-text">${p.description}</p>
              </div>
              <div class="card-footer d-flex justify-content-between">
                <a href="${p.demo}" class="btn btn-outline-primary btn-sm" target="_blank">Demo</a>
                <a href="${p.source}" class="btn btn-outline-secondary btn-sm" target="_blank">Source</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    function setupFilter(projects) {
      const filterBtns = document.querySelectorAll('.btn-category');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          const category = btn.getAttribute('data-category');
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderProjects(
            category === 'All' ? projects : projects.filter(p => p.category === category)
          );
          AOS.refresh();
        });
      });
    }

    // Dark mode logic
    function setupDarkMode() {
      const toggle = document.getElementById('darkToggle');
      const iconLight = document.getElementById('icon-light');
      const iconDark = document.getElementById('icon-dark');
      let theme = localStorage.getItem('theme') || 'light';
      setTheme(theme);
      toggle.addEventListener('click', function () {
        theme = (theme === 'light') ? 'dark' : 'light';
        setTheme(theme);
      });
      function setTheme(t) {
        document.body.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        if (t === 'dark') {
          iconLight.style.display = "none";
          iconDark.style.display = "";
        } else {
          iconLight.style.display = "";
          iconDark.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
