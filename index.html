<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darma Wijaya | Portofolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg,#e8f0fc 0%,#f9fafe 100%);
    }
    [data-theme="dark"] body {
      background: linear-gradient(120deg,#232946 0%,#121629 100%);
    }
    .hero {
      background: linear-gradient(110deg, #2196f3 45%, #635bff 100%);
      color: #fff;
      padding: 100px 0 80px 0;
      margin-bottom: 40px;
      border-radius: 0 0 36px 36px;
      position: relative;
      overflow: hidden;
    }
    .hero .container {
      position: relative;
      z-index: 2;
    }
    .hero:after {
      content: '';
      display: block;
      position: absolute;
      bottom: -80px; right: -120px;
      width: 500px; height: 270px;
      background: radial-gradient(circle at 100% 90%, #fff8, transparent 80%);
      filter: blur(12px);
      z-index: 1;
    }
    .hero .display-4 {
      text-shadow: 0 8px 28px #0a156466, 0 1px 0 #fff2;
    }
    .btn-custom, .btn-light.btn-custom {
      border-radius: 30px;
      padding: 10px 38px;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(90deg,#fff,#f8fdff 80%);
      color: #2b3787;
      box-shadow: 0 6px 24px #3b7dff14;
      border: none;
      transition: all 0.18s;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg,#e3f1ff,#c6dfff 80%);
      color: #181e4d;
      box-shadow: 0 4px 18px #635bff1c;
      transform: translateY(-3px) scale(1.03);
    }
    /* Card Styling */
    .project-card {
      border-radius: 2rem;
      border: none;
      background: rgba(255,255,255,0.97);
      box-shadow: 0 8px 32px rgba(80,104,139,0.13);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .project-card:hover {
      box-shadow: 0 20px 48px 0 rgba(44,62,80,0.21),0 2px 6px rgba(80,104,139,0.08);
      transform: translateY(-7px) scale(1.025);
    }
    .project-image {
      aspect-ratio: 3/2;
      object-fit: cover;
      min-height: 200px;
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
      transition: transform 0.33s cubic-bezier(.38,.65,.48,.92), filter 0.21s;
    }
    .project-card:hover .project-image {
      transform: scale(1.055);
      filter: brightness(0.94) blur(1.3px);
    }
    .badge {
      border-radius: 0.9em;
      padding: .47em 1.1em;
      font-size: .95rem;
      font-weight: 600;
      letter-spacing: .01em;
      background: linear-gradient(90deg,#4f8aff,#30cfff 88%);
      color: #fff;
      box-shadow: 0 2px 10px rgba(79,138,255,0.10);
      margin-bottom: 0.7em;
    }
    .card-footer {
      background: transparent;
      border-top: none;
      padding-top: 0.8rem;
      padding-bottom: 0.8rem;
    }
    .card-title {
      font-size: 1.22rem;
      font-weight: 700;
      color: #222e4e;
    }
    .card-text {
      font-size: 1.01rem;
      color: #5b6b85;
    }
    .project-date {
      font-size: .97rem;
      color: #b6c7e5;
      font-style: italic;
    }
    [data-theme="dark"] .hero {
      background: linear-gradient(110deg, #1d3557 20%, #675dff 100%);
      color: #f5f6fa;
    }
    [data-theme="dark"] .project-card {
      background: rgba(27,30,41,0.99);
      color: #e8edfb;
      box-shadow: 0 10px 40px #23294644;
    }
    [data-theme="dark"] .card-title {
      color: #e3e9ff;
    }
    [data-theme="dark"] .card-text {
      color: #c6d3f7;
    }
    [data-theme="dark"] .badge {
      background: linear-gradient(90deg,#76b2fe,#50e4ff 88%);
      color: #1d3557;
      text-shadow: 0 1px 0 #fff9;
    }
    @media (max-width: 768px) {
      .hero { padding: 65px 0 40px 0; border-radius: 0 0 20px 20px; }
      .project-card { border-radius: 1.2rem; }
      .project-image { border-top-left-radius: 1.2rem; border-top-right-radius: 1.2rem; }
    }
    @media (max-width: 500px) {
      .hero { padding: 44px 0 25px 0; }
      .container { padding: 0 0.5rem;}
      .project-image { min-height: 120px; }
      .card-title { font-size: 1.02rem;}
      .btn-custom { font-size: .97rem; padding: 8px 22px;}
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero text-center position-relative overflow-hidden">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3" data-aos="fade-down"></h1>
      <h1 class="display-4 fw-bold mb-3" data-aos="fade-down">Darma Wijaya</h1>
      <p class="lead mt-3 mb-2" data-aos="fade-up" data-aos-delay="100">Web Developer &nbsp;•&nbsp; UI/UX Designer &nbsp;•&nbsp; Tech Explorer</p>
      <a href="#projects" class="btn btn-light btn-lg mt-4 btn-custom shadow" data-aos="zoom-in" data-aos-delay="300">Lihat Portofolio</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-5" data-aos="fade-up">Project Terbaru</h2>
      <div class="row g-4" id="projects-row"></div>
      <div class="text-center mt-4">
        <a href="project.html" class="btn btn-outline-primary btn-lg px-4">Lihat Semua Project</a>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>
  <script>
    // Navbar & Footer include
    fetch('components/navbar.html').then(res=>res.text()).then(data=>{
      document.getElementById('navbar-container').innerHTML = data;
      if(typeof setupDarkMode==='function') setupDarkMode();
    });
    fetch('components/footer.html').then(res=>res.text()).then(data=>{
      document.getElementById('footer-container').innerHTML = data;
    });

    // Render 3 Project Terbaru
    fetch('projects.json')
      .then(res=>res.json())
      .then(projects=>{
        projects.sort((a,b)=>new Date(b.date)-new Date(a.date));
        const latest = projects.slice(0,3);
        renderProjects(latest);
        AOS.init({ duration:900, once:true });
      });

    function renderProjects(projects) {
      const row = document.getElementById('projects-row');
      if (!row) return;
      row.innerHTML = '';
      projects.forEach(p=>{
        row.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4" data-aos="zoom-in-up">
            <div class="card project-card h-100 shadow-sm border-0 mb-3">
              <img src="${p.image}" class="card-img-top project-image" alt="${p.title}">
              <div class="card-body pb-2">
                <span class="badge mb-2">${p.category}</span>
                <h5 class="card-title mb-1">${p.title}</h5>
                <p class="card-text mb-2">${p.description}</p>
              </div>
              <div class="card-footer d-flex justify-content-between align-items-center">
                <span class="project-date">${p.date ? new Date(p.date).toLocaleDateString('id-ID',{day:'2-digit',month:'short',year:'numeric'}) : ''}</span>
                <div>
                  <a href="${p.demo}" class="btn btn-outline-primary btn-sm me-1" target="_blank">Demo</a>
                  <a href="${p.source}" class="btn btn-outline-secondary btn-sm" target="_blank">Source</a>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Dark mode logic (bisa dipindah ke assets/js/main.js kalau ingin DRY)
    function setupDarkMode() {
      const toggle = document.getElementById('darkToggle');
      if(!toggle) return;
      const iconLight = document.getElementById('icon-light');
      const iconDark = document.getElementById('icon-dark');
      let theme = localStorage.getItem('theme') || 'light';
      setTheme(theme);
      toggle.addEventListener('click', function () {
        theme = (theme === 'light') ? 'dark' : 'light';
        setTheme(theme);
      });
      function setTheme(t) {
        document.body.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        if (iconLight && iconDark) {
          if (t === 'dark') {
            iconLight.style.display = "none";
            iconDark.style.display = "";
          } else {
            iconLight.style.display = "";
            iconDark.style.display = "none";
          }
        }
      }
    }
  </script>
</body>
</html>
