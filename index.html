<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darma Wijaya | Portofolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="display-4 fw-bold" data-aos="fade-down">Darma Wijaya</h1>
      <p class="lead mt-3" data-aos="fade-up">Web Developer • UI/UX Designer • Tech Explorer</p>
      <a href="#projects" class="btn btn-light btn-lg mt-4 btn-custom" data-aos="zoom-in">Lihat Portofolio</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-5">
    <div class="container">
      <h2 class="text-center fw-semibold mb-5" data-aos="fade-up">Project Terbaru</h2>
      <div class="row g-4" id="projects-row"></div>
      <div class="text-center mt-4">
        <a href="project.html" class="btn btn-outline-primary btn-lg">Lihat Semua Project</a>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>
  <script>
    // Navbar & Footer include
    fetch('components/navbar.html').then(res=>res.text()).then(data=>{
      document.getElementById('navbar-container').innerHTML = data;
      if(typeof setupDarkMode==='function') setupDarkMode();
    });
    fetch('components/footer.html').then(res=>res.text()).then(data=>{
      document.getElementById('footer-container').innerHTML = data;
    });

    // Render 3 Project Terbaru
    fetch('projects.json')
      .then(res=>res.json())
      .then(projects=>{
        // Sort by date DESC
        projects.sort((a,b)=>new Date(b.date)-new Date(a.date));
        const latest = projects.slice(0,3);
        renderProjects(latest);
        AOS.init({ duration:800, once:true });
      });

    function renderProjects(projects) {
      const row = document.getElementById('projects-row');
      if (!row) return;
      row.innerHTML = '';
      projects.forEach(p=>{
        row.innerHTML += `
          <div class="col-md-6 col-lg-4" data-aos="fade-up">
            <div class="card project-card h-100 shadow-sm">
              <img src="${p.image}" class="card-img-top project-image" alt="${p.title}">
              <div class="card-body">
                <h5 class="card-title fw-bold">${p.title}</h5>
                <span class="badge bg-secondary mb-2">${p.category}</span>
                <p class="card-text">${p.description}</p>
              </div>
              <div class="card-footer d-flex justify-content-between">
                <a href="${p.demo}" class="btn btn-outline-primary btn-sm" target="_blank">Demo</a>
                <a href="${p.source}" class="btn btn-outline-secondary btn-sm" target="_blank">Source</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Dark mode logic (bisa dipindah ke assets/js/main.js kalau ingin DRY)
    function setupDarkMode() {
      const toggle = document.getElementById('darkToggle');
      if(!toggle) return;
      const iconLight = document.getElementById('icon-light');
      const iconDark = document.getElementById('icon-dark');
      let theme = localStorage.getItem('theme') || 'light';
      setTheme(theme);
      toggle.addEventListener('click', function () {
        theme = (theme === 'light') ? 'dark' : 'light';
        setTheme(theme);
      });
      function setTheme(t) {
        document.body.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        if (iconLight && iconDark) {
          if (t === 'dark') {
            iconLight.style.display = "none";
            iconDark.style.display = "";
          } else {
            iconLight.style.display = "";
            iconDark.style.display = "none";
          }
        }
      }
    }
  </script>
</body>
</html>
