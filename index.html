<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darma Wijaya | Portofolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="display-4 fw-bold" data-aos="fade-down">Darma Wijaya</h1>
      <p class="lead mt-3" data-aos="fade-up">Web Developer • UI/UX Designer • Tech Explorer</p>
      <a href="#projects" class="btn btn-light btn-lg mt-4 btn-custom" data-aos="zoom-in">Lihat Portofolio</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-5">
    <div class="container">
      <h2 class="text-center fw-semibold mb-5" data-aos="fade-up">Projek Terbaru</h2>
      <div class="text-center mb-4">
        <button class="btn btn-outline-primary btn-category active me-2" data-category="All">All</button>
        <button class="btn btn-outline-primary btn-category me-2" data-category="Frontend">Frontend</button>
        <button class="btn btn-outline-primary btn-category me-2" data-category="Backend">Backend</button>
        <button class="btn btn-outline-primary btn-category" data-category="Fullstack">Fullstack</button>
      </div>
      <div class="row g-4" id="projects-row"></div>
    </div>
  </section>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/aos-init.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
